<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quick Shopping</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<script src="//code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div id="container">
		<section class="header">
			<h1 class="main-title">jQuery Shopping List</h1>
			<h2 class="sub-title">Enter information and press submit or the enter key to add the item to your list</h2>
		</section>
		<section class="main">
			<section class="list-add">
				<form class="list-input">
					Name: <input id="item-name" type="text" name="item-name" placeholder="Item name">
					Qty: <input id="item-qty" type="text" name="item-qty" placeholder="Quantity">
					<input id ="submit-button" type="submit" value="Submit">
				</form>
			</section>
			<section class="list">
				<ul class="full-list">
					<li class="item item-open">
						<span class="item-name">Pineapple</span>
						<span class="item-qty">2 Cans</span>
						<button class="delete"><i class="fa fa-close"></i></button>
						<button class="completed"><i class="fa fa-minus-circle"></i></button>
						<hr class= "crossed-out inactive" />
					</li>
					<li class="item item-completed">
						<span class="item-name">Brownberry Multigrain Bread</span>
						<span class="item-qty">1 Loaf</span>
						<button class="delete"><i class="fa fa-close"></i></button>
						<button class="completed"><i class="fa fa-circle-o"></i></button>
						<hr class= "crossed-out" />
					</li>
				</ul>
			</section>
		</section>
		<section class="footer">
		</section>
	</div>
</body>
</html>
